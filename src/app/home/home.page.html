<ion-header>
    <ion-toolbar>
        <ion-title>
            home
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h2 class="text-center">LOGIN</h2>
    <form>
        <div class="form-group">
            <label class="ion-padding">Username</label>
            <input #username type="email" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label class="ion-padding">Password</label>
            <input #password type="password" class="form-control" placeholder="Enter Password" required>
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary" (click)="login(username.value,password.value); username.value=''; password.value=''">Sign in</button>
            <button type="button" class="btn btn-secondary" (click)=register()>Register</button>
        </div>

    </form>
</ion-content>
<ion-footer class="ion-padding">
    <p class="text-center">Footer</p>
</ion-footer>
