<ion-header>
    <ion-toolbar>
        <ion-title class="text-center">favorite</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let favorite of favorites">
            <ion-label>
                <h2> {{ favorite.productId }} </h2>
            </ion-label>
            <ion-icon slot="start" icon="phone-portrait" color="primary"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
