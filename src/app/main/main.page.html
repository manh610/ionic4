<ion-header>
    <ion-toolbar>
        <ion-title class="text-center">main</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-outline-info" (click)="gosetting()">Setting</button>
            <button type="button" class="btn btn-outline-warning " (click)="goProducts()">Products</button>
            <button type="button" class="btn btn-outline-success " (click)="goFavorite()">Favorite</button>
            <button type="button" class="btn btn-outline-danger " (click)="goCart()">Cart</button>
        </div>
    </form>

</ion-content>
