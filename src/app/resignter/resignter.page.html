<ion-header>
    <ion-toolbar>
        <ion-title>register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <h2 class="text-center">REGISTER</h2>
    <form>
        <div class="form-group">
            <label class="ion-padding">Username</label>
            <input #username type="email" class="form-control" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label class="ion-padding">Email</label>
            <input #email type="email" class="form-control" placeholder="email@example.com">
        </div>
        <div class="form-group">
            <label class="ion-padding">Password</label>
            <input #password type="password" class="form-control" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label class="ion-padding">Confirm password</label>
            <input #confirm type="password" class="form-control" placeholder="Confirm password">
        </div>
        <div class="d-flex justify-content-around">
            <button type="button" class="btn btn-primary" (click)="register(username.value, password.value, confirm.value, email.value); username.value=''; email.value=''; password.value=''; confirm.value=''">Register</button>
            <button type="button" class="btn btn-danger" (click)="goback()">Back to login</button>
        </div>
    </form>
</ion-content>
